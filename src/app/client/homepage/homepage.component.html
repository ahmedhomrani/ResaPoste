<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="form-header">
            <h1>Reserver Votre Rendez-vous</h1>
          </div>
          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="code postal">
              <span class="form-label">Srtucture</span>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                 <div class="date">
                  <div class="row">
                      <div class="form-group">
                        <input class="form-control" type="date" required>
                        <span class="form-label">Selectionner une date</span>
                    </div>
                  </div>
                 </div>               
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <select class="form-control" required>
                    <option value="" selected hidden>Service</option>
                    <option>Compte</option>
                    <option>Virements</option>
                    <option>Chéques</option>
                    <option>Abonnements</option>
                    <option>Cartes</option>
                  </select>
                  <span class="select-arrow"></span>
                  <span class="form-label">Rooms</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="email" placeholder="Entrer votre Email">
                  <span class="form-label">Email</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="tel" placeholder="Entrer votre tel">
                  <span class="form-label">Phone</span>
                </div>
              </div>
            </div>
            <div class="form-btn">
              <button class="submit-btn" (click)="chercher()">Reserver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
