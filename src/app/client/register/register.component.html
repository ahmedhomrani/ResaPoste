<section class="h-100 bg-blue">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="assets/images/poste.ico"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Inscription</h3>
                  <form (ngSubmit)="f.form.valid && onSubmit() " #f="ngForm" novalidate>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" required [(ngModel)]="person.prenom"
                        #prenom="ngModel" />
                        <label class="form-label" for="form3Example1m">Prenom</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg"required [(ngModel)]="person.nom"
                        #nom="ngModel" />
                        <label class="form-label" for="form3Example1n">Nom</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" required [(ngModel)]="person.cin"
                        #cin="ngModel"/>
                        <label class="form-label" for="form3Example1m1">CIN</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" required [(ngModel)]="person.tel"
                        #tel="ngModel" />
                        <label class="form-label" for="form3Example1n1">Numéro du tel</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" required [(ngModel)]="person.email"
                    #email="ngModel" />
                    <label class="form-label" for="form3Example8">email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example9" class="form-control form-control-lg" required [(ngModel)]="person.password"
                    #password="ngModel" />
                    <label class="form-label" for="form3Example9">Mot de passe</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                    <label class="form-check-label" for="form2Example3g" >
                      J'accept les terms Terms of service
                    </label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                      <button type="button"
                        class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">S'inscrire</button></div>

                        <div class="form-check d-flex justify-content-center mb-5">
                    <p class="text-center text-muted mt-5 mb-0">Vous avez déja un compte ? <a routerLink="/login"
                        class="fw-bold text-body"><u>Se Connecter</u></a></p>
                  </div>
                </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
